<head>
    <title>Tab KTP</title>
    <style>
        /* Gaya tampilan untuk tab */
        .tab {
            display: none;
        }

        /* Gaya tampilan untuk tombol tab */
        .tab-label {
            padding: 10px 20px;
            background-color: #eee;
            cursor: pointer;
        }

        /* Gaya tampilan untuk tab yang aktif */
        .tab-content {
            display: none;
            padding: 10px;
            background-color: #fff;
        }
    </style>
    <script>
        // Fungsi untuk menampilkan tab yang dipilih
        function showTab(tabName) {
            // Mengambil semua elemen dengan class "tab-content"
            var tabContents = document.getElementsByClassName("tab-content");

            // Menghilangkan tampilan semua tab
            for (var i = 0; i < tabContents.length; i++) {
                tabContents[i].style.display = "none";
            }

            // Menampilkan tab yang dipilih
            document.getElementById(tabName).style.display = "block";
        }

        // Fungsi untuk membaca data KTP menggunakan NFC
        function readKTP() {
            // Simulasi pembacaan data KTP menggunakan NFC
            var dataKTP = {
                nama: "Sulih Nursya Banafsa",
                alamat: "ds. bojonggebang kec. babakan kab. cirebon",
                tanggalLahir: "12 Agustus 2001"
            };

            // Mengisi data KTP ke dalam elemen HTML pada halaman
            document.getElementById("namaKTP").innerHTML = dataKTP.nama;
            document.getElementById("alamatKTP").innerHTML = dataKTP.alamat;
            document.getElementById("tanggalLahirKTP").innerHTML = dataKTP.tanggalLahir;

            // Menampilkan tab KTP setelah data diisi
            showTab("tabHere");

            // Menambahkan data KTP ke halaman "History"
            var historyElement = document.getElementById("history");
            historyElement.innerHTML += "<p>Nama: " + dataKTP.nama + "</p>";
            historyElement.innerHTML += "<p>Alamat: " + dataKTP.alamat + "</p>";
            historyElement.innerHTML += "<p>Tanggal Lahir: " + dataKTP.tanggalLahir + "</p>";

            // Mengirim pesan WhatsApp dengan data KTP
            var message = "Nama: " + dataKTP.nama + "\nAlamat: " + dataKTP.alamat + "\nTanggal Lahir: " + dataKTP.tanggalLahir;
            sendWhatsAppMessage(message);
        }

        // Fungsi untuk mengirim pesan WhatsApp
        function sendWhatsAppMessage(message) {
            // Ganti nomor telepon dengan nomor yang ingin dituju
            var phoneNumber = "0896330798836";
            // Ganti pesan dengan format yang diinginkan
            var whatsappLink = "https://api.whatsapp.com/send?phone=" + phoneNumber + "&text=" + encodeURIComponent(message);
            window.open(whatsappLink, "_blank");
        }
    </script>
